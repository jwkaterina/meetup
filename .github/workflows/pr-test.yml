name: 'Test PRs'
on:
  pull_request:
    paths:
      - src/**
      - package-lock.json
      - .github/workflows/pr-test.yml
  workflow_dispatch:
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - uses: actions/cache@v3
        name: Cache Node.js modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-16-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{runner.OS}}-node-16
            ${{runner.OS}}-
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Run Unit Tests
        id: test
        run: npm run test:cov | tee $GITHUB_OUTPUT
        continue-on-error: true
      - uses: actions/github-script@v6
        env:
          TEST_RESULT: ${{join(steps.test.outputs.*, '\n')}}
        with:
          script: |
            return `${process.env.TEST_RESULT}`
