<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://kit.fontawesome.com/589de0edaf.js" crossorigin="anonymous"></script>   
</head>
<body>
    <main>
        <header class="header">
            <div class="weekControls">
                <i id="prevWeekBtn" class="fas fa-angle-left"></i>
                <i id="nextWeekBtn" class="fas fa-angle-right"></i>
            </div>
            <img src="Watchtower.svg" alt="">
            <h1 id="currentMonth"></h1>
            <div class="generalControls">
                <label class="radio-container">A
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container">B
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container">C
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <i id="todayButton" class="fas fa-solid fa-calendar-day"></i>
                <i id="addButton" class="fas fa-solid fa-plus"></i>                
                <i id="trashButton" class="fas fa-trash-alt"></i>
                <label id="toggleSwitch" class="switch">
                    <input id="checkBox" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
    
        <section id="calendar">
            <div class="dayTime">            
            </div>
            <div data-name="Lundi" data-shortName="L" data-dayIndex = "0" class="day">           
            </div>
            <div data-name="Mardi" data-shortName="M" data-dayIndex = "1" class="day">           
            </div>
            <div data-name="Mercredi" data-shortName="M" data-dayIndex = "2" class="day">           
            </div>
            <div data-name="Jeudi" data-shortName="J" data-dayIndex = "3" class="day">            
            </div>
            <div data-name="Vendredi" data-shortName="V" data-dayIndex = "4" class="day">           
            </div>
            <div data-name="Samedi" data-shortName="S" data-dayIndex = "5" class="day">            
            </div>
            <div data-name="Dimanche" data-shortName="D" data-dayIndex = "6" class="day">           
            </div>
        </section>

        <!-- Event Modal -->
        <div id="eventModal" class="modal">
            <a href="" class="cancelButton">
                <div class="cross"></div>
            </a>
            <div id="eventContent"></div>
            <div class="eventControls">
                <input type="button" value="Éditer" class="button" id="editButton">
            </div>
        </div>


        <!-- Form Modals -->
        <div id="adminFormModal" class="modal form-modal">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="" class="cancelButton">
                            <div class="cross"></div>
                        </a>
                        <h2 class="modalTitle"></h2>
                        <div>
                            <input required type="adress" id="eventPlace" class="shortInput" name="place"></input>
                        </div>
                        <div>
                            <input required type="text" id="eventMainName" class="shortInput" name="name" placeholder="Nom et Prenom"></input>
                        </div>
                        <div>
                            <input required type="date" id="eventDate" class="shortInput" name="date"></input>
                        </div>
                        <div>
                            <input required type="time" id="eventStart" class="shortInput" name="time"></input>
                            <input required type="time" id="eventEnd" class="shortInput" name="time"></input>
                        </div>
                
                        <div class="eventControls">
                            <input type="button" value="Creer" class="button submitButton">
                            <input type="button" value="Annuler" class="button deleteButton">
                        </div>
                        <div id="errors">    
                        </div>     
                    </div>
                <div class="flip-card-back">
                    <h2 class="flipCardText">Ça y est! L'équipe est crée.</h2> 
                </div>
                </div>
            </div>
        </div>  


        <div id="userFormModal" class="modal form-modal">
            <div class="flip-card">
                <div id="user-change-card" class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="" class="cancelButton">
                            <div class="cross"></div>
                        </a>
                        <h2 class="modalTitle">Veux-tu prêcher avec cette équipe?</h2>
                        <div>
                            <input required type="text" id="eventName" class="shortInput" name="name" placeholder="Nom et Prenom"></input>
                        </div>            
                        <div class="eventControls">
                            <input type="button" value="S'inscrire" class="button submitButton">
                            <input type="button" value="Annuler" class="button deleteButton">
                        </div>
                        <div id="errors">    
                        </div>     
                    </div>
                <div class="flip-card-back">
                    <h2 class="flipCardText">Bon predication!</h2> 
                </div>
                </div>
            </div>
        </div>  
    </main>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.bundle.js" type="module"></script>

</body>
</html>
